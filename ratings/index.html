<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ratings</title>
  <script src="assets/main.js" type="module"></script>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <h1 id="heading">Rating Generato</h1>
  <div class="slider-container">
    <div class="slider-wrapper">
      <label for="art">Art</label>
      <input type="range" min="0" max="3" value="0" class="slider" id="art" />
    </div>
    <div class="slider-wrapper">
      <label for="plot">Plot</label>
      <input type="range" min="0" max="3" value="0" class="slider" id="plot" label="Plot" />
    </div>
    <div class="slider-wrapper">
      <label for="characters">Characters</label>
      <input type="range" min="0" max="3" value="0" class="slider" id="characters" label="Characters" />
    </div>
    <div class="slider-wrapper">
      <label for="extra">Extra</label>
      <input type="range" min="0.1" max="1" step="0.1" value="0" class="slider" id="extra" label="Extra" />
    </div>
    <div class="slider-wrapper">
      <label for="result">Result</label>
      <input type="number" id="result" disabled />
    </div>
    <button type="reset" id="resetButton">Reset</button>
  </div>
</body>

</html>
